<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .error-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 72px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>Sorry, the page you're looking for could not be found.</p>
        <p>Go back to <a href="/">homepage</a>.</p>
    </div>
</body>
</html>
